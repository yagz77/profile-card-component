<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-background">
      <img src="./images/image-victor.jpg" alt="" class="card-image" />
    </div>
    <div class="wrapper">
      <div style="display: flex; margin-top: 70px; flex-direction: column">
        <div class="profile">
          <span class="user-name">Victor Crest</span>

          <span class="header-span">26</span>
        </div>
        <div style="display: flex; justify-content: center">
          <span class="header-span">London</span>
        </div>
        <div class="divider"></div>

        <div class="footer">
          <div class="footer-item">
            <span class="footer-title">80K</span>
            <span class="footer-desc">Followes</span>
          </div>
          <div class="footer-item">
            <span class="footer-title">803K</span>
            <span class="footer-desc">Likes</span>
          </div>
          <div class="footer-item">
            <span class="footer-title">1.4K</span>
            <span class="footer-desc">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
